<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="quicksand-font">
    <header>
      <nav>
        <div class="logo-name">
          <img src="assets/logo.png" alt="logo" />
          <h2>SCHOOL</h2>
        </div>
        <div class="links">
          <ul>
            <li class="orange-color">Home</li>
            <li class="sky-blue">About</li>
            <li class="color-3">Facilities</li>
            <li class="color-4">Admission</li>
          </ul>
        </div>
        <button class="contact-btn">Contact</button>
      </nav>
      <section class="banner">
        <div class="banner-content">
          <h1>
            <span class="orange-color">Empowering</span>
            students from small age
            <span class="sky-blue">towards vision</span>
          </h1>
          <p class="black-color">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="enroll-button">Enroll Now</button>
        </div>
        <div class="banner-image">
          <img src="assets/hero-kids.png" alt="Hero-Kids" />
        </div>
      </section>
    </header>
  </body>
</html>
